<!DOCTYPE html>
<html>

<head>
	<title>Registration</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
	 crossorigin="anonymous">
</head>

<body style="background-color:#bfeff9;">
	<div class="container " style="margin:4% 20%;">
		<h2 style="text-align:center"> Fill your details</h2>

		<form action="/create" method="POST">
			<div class="form-row">
				<div class="form-group col-md-6">
					<label for="inputEmail4">First name</label>
      <input type="text" class="form-control" name="firstname" required="" placeholder="First name">
    </div>
    <div class="form-group col-md-6">
       <label for="inputEmail4">Last name</label>
      <input type="text" class="form-control" name="lastname"  required=""  placeholder="Last name">
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputEmail4">Email</label>
      <input type="email" class="form-control" name="emailid"  required=""  id="inputEmail4" placeholder="Email Id">
    </div>
    <div class="form-group col-md-6">
      <label for="inputContact">Contact</label>
      <input type="contact" class="form-control" name="contact" required=""   id="inputContact" placeholder="Contact">
    </div>
  </div>
  <div class="form-group">
    <label for="inputAddress">Address</label>
    <input type="text" class="form-control" name="address" required=""   id="inputAddress" placeholder="Address">
  </div>
   <button style="margin:2px 47%;" type="submit" value="Submit" class="btn btn-primary">Submit</button>
</form>
</div>

</body>
</html>
